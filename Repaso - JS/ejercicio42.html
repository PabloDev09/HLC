<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 42</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        42. Usa setTimeout para retrasar un mensaje por 2 segundos.
    </h1>
    <script>
        var msg = 'Han pasado 2 segundos desde que iniciaste la pagina'
        setTimeout(() => { 
            alert(msg); 
        }, 2000);
    </script>
</body>
</html>
