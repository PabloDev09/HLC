<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 52</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        53. Escribe una funci√≥n async que espere una Promesa.
    </h1>
    <script>
       async function obtenerDatos()
       {
        try
        {
            return new Promise((resolve, reject) => {
                    setTimeout(() => resolve('Datos enviados'), 2500);
                });
        }
        catch
        {
            console.log('Error - Los datos no han sido enviados');
        }
       }

       obtenerDatos().then((result => {
            console.log(result);
       }));
    </script>
</body>
</html>
