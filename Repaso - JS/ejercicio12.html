    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        12. Haz un ejemplo con el operador m√≥dulo y los operadores ++ y --.
    </h1>
    <script>
        var eje = 2;
        eje++;
        // eje = 3
        eje--;
        // eje = 2
        eje %= eje;
        // eje = 0
        console.log(eje);

    </script>
