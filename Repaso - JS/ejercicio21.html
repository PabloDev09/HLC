<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        21. Define una función que sume dos números y otra que devuelva el cuadrado de un número.
    </h1>
    <script>
        var n1 = 2;
        var n2 = 5;
        function sumarDosNum(n1, n2)
        {
            console.log(n1 + n2);
        }
        function devolverCuadrado(n1)
        {
            return Math.pow(n1, 2);
        }
        sumarDosNum(n1, n2);
        console.log(devolverCuadrado(n1));
    </script>
</body>
</html>
