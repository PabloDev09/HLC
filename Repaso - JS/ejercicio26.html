<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        26. Escribe una funci√≥n que filtre todos los valores falsos de un array.
    </h1>
    <script>
        var array = [true, false, true, false, false];
        
        var arrayDeFalsos = array.filter(function(valor){
            return valor === false
        });

        alert(arrayDeFalsos);
    </script>
</body>
