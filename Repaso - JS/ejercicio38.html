<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 38</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        38. Accede a la propiedad de un objeto usando notación de punto y corchetes, actualizando en
cada caso una propiedad del objeto.
    </h1>
    <script>
    class Persona
        {
            nombre;
            edad;

            constructor()
            {
    
            }

            setNombre(nombre)
            {
                this.nombre = nombre;
            }

            setEdad(edad)
            {
                this.edad = edad;
            }
            
            getNombre()
            {
                return this.nombre;
            }

            getEdad()
            {
                return this.edad;
            }
        }

        var nombre = 'Pedro';
        var edad = 18;
        var objetoPersona = new Persona();
        objetoPersona.setEdad(edad);
        objetoPersona.setEdad(nombre);
        alert('Hola ' + objetoPersona.getNombre() + ', tienes ' + objetoPersona.getEdad() + ' años');
    </script>
</body>
</html>
