        50. Escribe una funci√≥n async que espere una Promesa.

    <script>
       async function obtenerDatos()
       {
                return new Promise((resolve, reject) => {
                    setTimeout(() => resolve('Datos enviados'), 2500);
                });
       }

       obtenerDatos();
    </script>
