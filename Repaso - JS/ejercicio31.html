<!DOCTYPE html>

<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        31. Usa map() para elevar al cuadrado cada n√∫mero en un array.
    </h1>
    <script>
        var array = [2, 4, 5, 8, 10];
        
        var arrayNumAlCuadrado = array.map(function(num){
                return Math.pow(num, 2);
        });

        alert(arrayNumAlCuadrado);
    </script>
</body>
