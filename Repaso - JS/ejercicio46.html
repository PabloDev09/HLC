<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 46</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        46. Crea un ejemplo con Promise.all para ejecutar múltiples Promesas en paralelo,
        explicando qué sucede si una de las Promesas en Promise.all se rechaza.
    </h1>
    <script>
        // Si algunos de las promesas producen la llamada de la función reject() automaticamente ninguna de las promesas podra invocar la funcion resolve()
        var valor = 4;
        const promesa1 = new Promise((resolve, reject) => {
            if(valor > 3){
                resolve('El valor es mayor de 3');
            }else{
                reject('Error - El valor es menor o igual de 3 - Reject');
            }
        });

        valor--;
        const promesa2 = new Promise((resolve, reject) => {
            if(valor > 3){
                resolve('El valor es mayor de 3');
            }else{
                reject('Error - El valor es menor o igual de 3 - Reject');
            }
        });

        valor++;
        const promesa3 = new Promise((resolve, reject) => {
            if(valor > 3){
                resolve('El valor es mayor de 3');
            }else{
                reject('Error - El valor es menor o igual de 3 - Reject');
            }
        });
        Promise.all([promesa1, promesa2, promesa3]).then(msg => {
            console.log(msg);
        });
    </script>
</body>
</html>
