<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 18</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        18. Escribe una sentencia switch que maneje diferentes frutas, con un caso default.
    </h1>
    <script>
        var n = 1;
        switch(n)
        {
            case 0:
                alert("Manzana");
                break;
            case 1:
                alert("Pera");
                break;
            case 2:
                alert("Fresa");
                break;
            default:
                alert("No se puede comprobar la fruta");
        }
    </script>
</body>
</html>
