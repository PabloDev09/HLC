<!DOCTYPE html>

<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        41. Crea una clase con herencia, sobreescribiendo un m√©todo de la clase padre. Usa super
para llamar al constructor del padre.
    </h1>
    <script>
        class Padre
        {
            colorOjos;
            colorPelo;
            colorPiel;

            constructor(colorOjos, colorPelo, colorPiel)
            {
                this.colorOjos = colorOjos;
                this.colorPelo = colorPelo;
                this.colorPiel = colorPiel;
            }

            celebrarVictoria()
            {
                alert('Vamosss');
            }
        }

        class Hijo extends Padre
        {
            constructor(colorOjos, colorPelo, colorPiel)
            {
                super(colorOjos, colorPelo, colorPiel);
            }

            @override 
            celebrarVictoria()
            {
                console.log('Que biennn');
            }
        }

        var padre = new Padre('marron', 'marron', 'blanco');
        var hijo = new hijo('verdes', 'rubio', 'blanco');

        padre.celebrarVictoria();
        hijo.celebrarVictoria();
    </script>
</body>
