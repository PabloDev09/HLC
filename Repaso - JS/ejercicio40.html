    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        40. Define una clase con un constructor que inicialice propiedades, crea una instancia de la
misma y agrega un m√©todo a la clase, accediendo al mismo desde consola.
    </h1>
    <script>
    class Persona
        {
            nombre;
            edad;
            dinero;
            dineroTotalPagos;

            constructor(nombre, edad, dinero)
            {
                this.nombre = nombre;
                this.edad = edad;
                this.dinero = dinero;
            }

            setNombre(nombre)
            {
                this.nombre = nombre;
            }

            setEdad(edad)
            {
                this.edad = edad;
            }

            setDinero(dinero)
            {
                this.dinero = dinero;
            }
            
            getNombre()
            {
                return this.nombre;
            }

            getEdad()
            {
                return this.edad;
            }

            getDineroTotalPagos()
            {
                return this.dineroTotalPagos;
            }

            realizarPago(pago)
            {
                var ingreso = this.dinero - pago;
                this.dineroTotalPagos += ingreso
            }

            
        }
        var objetoPersona = new Persona('Pepe', 25, 1200);
        alert(objetoPersona.getNombre());
    </script>
