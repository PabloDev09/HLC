<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 29</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        29. Aplica filter() a un array de strings para seleccionar aquellos que comienzan con una vocal.
    </h1>
    <script>
        
        var array = ['arbol', 'peep', 'juan', 'ural', 'tete'];
        
        var arrayMayoresDe10 = array.filter(function(palabra){
            return palabra.charAt(0) === 'a' ||  
            palabra.charAt(0) === 'e' ||
            palabra.charAt(0) === 'i' ||  
            palabra.charAt(0) === 'u' ||  
            palabra.charAt(0) === 'o';
        });

        alert(arrayMayoresDe10);
    </script>
</body>
</html>
