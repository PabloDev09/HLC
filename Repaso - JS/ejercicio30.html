<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        30. Convierte un array de strings a may√∫sculas usando map().
    </h1>
    <script>
        
        var array = ['arbol', 'peep', 'juan', 'ural', 'tete'];
        
        var arrayConTodasMayusculas = array.map(function(palabra){
                return palabra.toUpperCase();
        });

        alert(arrayConTodasMayusculas);
    </script>
</body>
