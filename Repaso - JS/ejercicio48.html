<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 48</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        48. Escribe código que maneje múltiples operaciones asíncronas usando Promise.all.
    </h1>
    <script>
        function getRespuestaAPI1()
        {
            return new Promise((resolve, reject) => 
            {
               setTimeout(() => {
                resolve('Respuesa API 1');
            }, 2500)
            });
        }

        function getRespuestaAPI2()
        {
            return new Promise((resolve, reject) => 
            {
               setTimeout(() => {
                resolve('Respuesa API 2');
            }, 1500)
            });
        }

        function getRespuestaAPI3()
        {
            return new Promise((resolve, reject) => 
            {
               setTimeout(() => {
                resolve('Respuesa API 3');
            }, 4500)
            });
        }

        Promise.all([getRespuestaAPI1(), getRespuestaAPI2(), getRespuestaAPI3()]).then((resultados) => {
            console.log('Respuestas: ' + resultados);
        }).catch((error) => {
            console.log('ERROR - No se ha completado las respuestas API');
        })
    </script>
</body>
</html>
