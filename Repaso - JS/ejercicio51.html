<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 50</title>
</head>
<body>
    <h1 style="display: flex; flex-wrap: nowrap; font-size: medium;">
        51. Convierte una cadena de Promesas para usar async/await.
    </h1>
    <script>
        function primeraFuncionPromesa()
         {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve('Primera funcion promise'), 2500);
            });
         }
        function segundaFuncionPromesa()
         {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve('Segunda funcion promise'), 2500);
            });
         }
         function terceraFuncionPromesa()
         {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve('Tercera funcion promise'), 2500);
            });
         }

         async function todasLasRespuestas()
         {
            const respuestaFuncion1 = await primeraFuncionPromesa();
            console.log(respuestaFuncion1);

            const respuestaFuncion2 = await segundaFuncionPromesa();
            console.log(respuestaFuncion2);

            const respuestaFuncion3 = await terceraFuncionPromesa();
            console.log(respuestaFuncion3);
         }
    </script>
</body>
</html>
